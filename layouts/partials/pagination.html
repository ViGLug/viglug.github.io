<nav>
    <ul class="pager">
        {{ if .Paginator.HasNext }}
            <li class="previous"><a href="{{ .Paginator.Next.Url }}"><span aria-hidden="true">&larr;</span>Pagina precedente</a></li>
        {{ end }}
        {{ if .Paginator.HasPrev }}
            <li class="next"><a href="{{ .Paginator.Prev.Url }}">Pagina successiva<span aria-hidden="true">&rarr;</span></a></li>
        {{ end }}
    </ul>
</nav>
